---

# jenkins variables
project_name: docker-grav
external_type: github_stable
release_type: stable
release_tag: latest
ls_branch: main
repo_vars:
  - EXT_GIT_BRANCH = 'master'
  - EXT_USER = 'getgrav'
  - EXT_REPO = 'grav'
  - CONTAINER_NAME = 'grav'
  - BUILD_VERSION_ARG = 'GRAV_RELEASE'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-grav'
  - DOCKERHUB_IMAGE = 'linuxserver/grav'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/grav'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/grav'
  - DIST_IMAGE = 'alpine'
  - MULTIARCH='true'
  - CI='true'
  - CI_WEB='true'
  - CI_PORT='80'
  - CI_SSL='false'
  - CI_DELAY='120'
  - CI_DOCKERENV='TZ=US/Pacific'
  - CI_AUTH=''
  - CI_WEBPATH=''

sponsor_links:
  - { name: "Grav", url: "https://opencollective.com/grav/donate" }
  